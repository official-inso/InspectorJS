<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/fonts.css">
  <link rel="stylesheet" href="assets/icons.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <div id="content">
    <div class="title">
      <h1>InspectorJS</h1>
      <div id="btns">
        <!-- <button id="new">Добавить способом 1</button>
        <button id="new2">Добавить способом 2</button> -->
      </div>
    </div>
    <div id="inspectorJS_content">
      <inspectorjs class="InspectorJS_container">

        <inspectorjs_group open="false">
        
          <inspectorjs_title>
            <div class="inspectorjs_left">
              <button class="inspectorjs_left_more icons-right"></button>
              <div class="inspectorjs_left_icon icons-spu"></div>
              <div class="inspectorjs_left_name">Производительность</div>
            </div>
            <div class="inspectorjs_right"></div>
          </inspectorjs_title>
        
        </inspectorjs_group>

        <inspectorjs_group open="true">
        
          <inspectorjs_title>
            <div class="inspectorjs_left">
              <button class="inspectorjs_left_more icons-right"></button>
              <div class="inspectorjs_left_icon icons-pointer"></div>
              <div class="inspectorjs_left_name">Навигация</div>
            </div>
            <div class="inspectorjs_right"></div>
          </inspectorjs_title>

          <inspectorjs_value>
            <div class="inspectorjs_value_property">Границы</div>
            <div class="inspectorjs_value_value" group="4">
              <div class="inspectorjs_value_value_group">
                <label>Left</label>
                <input type="number" value="12">
              </div>
              <div class="inspectorjs_value_value_group">
                <label>Right</label>
                <input type="number" value="42">
              </div>
              <div class="inspectorjs_value_value_group">
                <label>Top</label>
                <input type="number" value="74">
              </div>
              <div class="inspectorjs_value_value_group">
                <label>Bottom</label>
                <input type="number" value="12">
              </div>
            </div>
          </inspectorjs_value>
          
          <inspectorjs_value>
            <div class="inspectorjs_value_property">Координаты</div>
            <div class="inspectorjs_value_value" group="2">
              <div class="inspectorjs_value_value_group">
                <label>X</label>
                <input type="number" value="645">
              </div>
              <div class="inspectorjs_value_value_group">
                <label>Y</label>
                <input type="number" value="239">
              </div>
            </div>
          </inspectorjs_value>

          <inspectorjs_value>
            <div class="inspectorjs_value_property">Целое число</div>
            <div class="inspectorjs_value_value" full>
              <input type="number" value="12" disabled="disabled">
            </div>
          </inspectorjs_value>
        
        </inspectorjs_group>

        <inspectorjs_group open="true">

          <inspectorjs_title>
            <div class="inspectorjs_left">
              <button class="inspectorjs_left_more icons-right"></button>
              <div class="inspectorjs_left_icon icons-menu"></div>
              <div class="inspectorjs_left_name">Трансформация</div>
            </div>
            <div class="inspectorjs_right">
              <button class="icons-del"></button>
            </div>
          </inspectorjs_title>

          <inspectorjs_value>
            <div class="inspectorjs_value_property">Поворот</div>
            <div class="inspectorjs_value_value" group="3">
              <div class="inspectorjs_value_value_group">
                <label>X</label>
                <input type="number" value="0">
              </div>
              <div class="inspectorjs_value_value_group">
                <label>Y</label>
                <input type="number" value="0">
              </div>
              <div class="inspectorjs_value_value_group">
                <label>Z</label>
                <input type="number" value="0">
              </div>
            </div>
          </inspectorjs_value>

          <inspectorjs_value>
            <div class="inspectorjs_value_property">Загрузка файла</div>
            <div class="inspectorjs_value_value" full>
              <label class="fileChanger">
                <input type="file">
                <div>
                  <span>Выберите файл...</span>
                </div>
              </label>
            </div>
          </inspectorjs_value>

          <inspectorjs_value>
            <div class="inspectorjs_value_property">Ползунок</div>
            <div class="inspectorjs_value_value" full>
              <input type="range" min="0" max="100" step="0.01" value="10">
              <input type="number" style="max-width: 50px;" value="10" step="0.01">
            </div>
          </inspectorjs_value>
         
        </inspectorjs_group>        

      </inspectorjs>
    </div>
  </div>
</body>
</html>
